<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Landing Page Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
      color: #1a1a1a;
    }
    .buttons {
      margin: 15px 0;
    }
    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .start {
      background-color: #2563eb;
      color: white;
    }
    .share {
      background-color: white;
      color: #2563eb;
      border: 1px solid #d1d5db;
    }
    p {
      max-width: 600px;
      color: #4b5563;
    }
  </style>
</head>
<body>

  <h1>Responsive Landing Page Design</h1>

  <div class="buttons">
    <button class="start">Start Project</button>
    <button class="share">Share Project</button>
  </div>

  <p>
    Master the art of designing a stunning, mobile-friendly landing page using HTML, CSS, and responsive techniques.
    Learn to create engaging layouts, optimize for different screen sizes, and enhance user experience.
    Perfect for marketers, developers, and designers.
  </p>

</body>
</html>
